<!DOCTYPE html>
<html>
<head>
  <title>Web Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <div id="calculator">
    <form>
      <input type="text" id="display" disabled>
      <br>
      <div id="buttons">
        <button type="button" onclick="numPress(1)">1</button>
        <button type="button" onclick="numPress(2)">2</button>
        <button type="button" onclick="numPress(3)">3</button>
        <button type="button" onclick="opPress('+')">+</button>
        <br>
        <button type="button" onclick="numPress(4)">4</button>
        <button type="button" onclick="numPress(5)">5</button>
        <button type="button" onclick="numPress(6)">6</button>
        <button type="button" onclick="opPress('-')">-</button>
        <br>
        <button type="button" onclick="numPress(7)">7</button>
        <button type="button" onclick="numPress(8)">8</button>
        <button type="button" onclick="numPress(9)">9</button>
        <button type="button" onclick="opPress('*')">*</button>
        <br>
        <button type="button" onclick="numPress(0)">0</button>
        <button type="button" onclick="opPress('/')">/</button>
        <button type="button" onclick="calculate()">=</button>
        <button type="button" onclick="clearDisplay()">C</button>
      </div>
    </form>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
